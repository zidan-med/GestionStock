<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel = "stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
	<div class = "container text-center">
		<div>
			<h1>USER REGISTRATION - SIGN UP</h1>
		</div>
			<form th:action="@{/process_register}" method="post"
				style = "max-width:600px, margin :0 auto"
				th:object="${user}">
				<div class = "m-3" >
					<div class="form-group row">
						<label class="col-form-label col-4">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field ="*{email}" required 
							th:minlength ="6"  th:maxlength = "30"/>
						</div>	
 					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">password</label>
						<div class="col-8">
							<input type="password" class="form-control" th:field ="*{password}" required 
							th:minlength = "8" th:maxlength = "20"/>
						</div>	
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4">Fullname</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field ="*{fullname}" required 
							th:minlength = "6" th:maxlength = "20"/>
						</div>	
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	
</body>
</html>
